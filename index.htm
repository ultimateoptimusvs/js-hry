<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Breakout!</title>
        <script src="js/phaser.min.js"></script>
    </head>
    <body>
    
    <script type="text/javascript">
        window.onload = function() {

            var SCREEN_X = 500;
            var SCREEN_Y = 600;

            var game = new Phaser.Game(SCREEN_X, SCREEN_Y, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });
            var score = 0;
            var scoreText;
            
            var bricks;
            var ball;
              
            function preload()
            {
                game.load.image('ball', 'assets/breakout/ball.png');
                game.load.image('brick', 'assets/breakout/brick.png');
                game.load.image('paddle', 'assets/breakout/paddle.png');
            }

            function create()
            {
                //  We're going to be using physics, so enable the Arcade Physics system
                game.physics.startSystem(Phaser.Physics.ARCADE);
                
                game.physics.arcade.checkCollision.down = false;
                
                bricks = game.add.group();
                for (var i = 0; i < 3; i++) {
                    for (var j = 0; j < 4; j++) {
                        createBrick(i, j);
                    }
                }
                
                ball = game.add.sprite(250, 400, 'ball');            
                ball.physicsBodyType = Phaser.Physics.ARCADE;
                game.physics.arcade.enable(ball);
                //ball.enableBody = true;
                ball.rotation = 1;
                game.physics.arcade.velocityFromAngle(ball.rotation);
                
                paddle = game.add.sprite(game.world.width / 2, 400, "paddle")
                paddle.anchor.setTo(0.5);
                game.physics.arcade.enable(paddle);
                paddle.enableBody = true;
            }   

            function update()
            {  
                ball.rotation += 0.10;
                
                //if (cursors.left.isDown)
                //)  {
                //      //  Move to the left
                //      paddle.body.velocity.x = -200;
                //  }
                //  else if (cursors.right.isDown)
                //  {
                //      //  Move to the right
                //      paddle.body.velocity.x = 200;
                //  }
            }
            
            function createBrick(i, j)
            {
                var newBrick = bricks.create(70 + (j * 90), 50 + (i * 50), 'brick');
            }
            
            function render() {
                game.debug.spriteInfo(ball, 20, 32);

            }
        };

    </script>

    </body>
</html>
